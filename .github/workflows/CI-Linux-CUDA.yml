name: CI-Linux-CUDA

on:
  push:  # Trigger on push to any branch
    paths-ignore:
      - '**.md'
      - '.github/docs/**'
      - '.claude/**'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/docs/**'
      - '.claude/**'
      - 'docs/**'
  workflow_dispatch:

env:
  NOTE_TO_SELF: "environments can not be passed from here to reused workflows!"
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  
jobs:
  linux-cuda-build-test:
    uses: ./.github/workflows/build-test-lin.yml
    with:
      runner: 'linux-cuda'
      flav: Linux-CudaT
      is-selfhosted: true
      cuda: 'ON'
      # Uses ubuntu24-overlay for ffmpeg binutils 2.41+ compatibility patch
      # CUDAToolkit_ROOT needed for vcpkg opencv4 to find CUDA
      cmake-conf-cmd: 'export VCPKG_OVERLAY_PORTS=../thirdparty/ubuntu24-overlay && export PATH=/usr/local/cuda/bin:$PATH && export CUDAToolkit_ROOT=/usr/local/cuda-11.8 && cmake -B . -G Ninja -DENABLE_WINDOWS=OFF -DENABLE_LINUX=ON ../base'
      cache-path: './none'
      nProc: 20
  linux-cuda-publish:
    needs: linux-cuda-build-test
    if: ${{ always() }}
    permissions:
      checks: write
      pull-requests: write
    uses: ./.github/workflows/publish-test.yml
    with:
      flav: Linux-CudaT
    secrets:
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
