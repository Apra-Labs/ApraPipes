env:
  NOTE_TO_SELF: "environments can not be passed from here to reused workflows!"
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  
jobs:
  linux-cuda-build-test:
    uses: ./.github/workflows/build-test-lin.yml
    with:
      runner: 'linux-cuda'
      flav: Linux-CudaT
      is-selfhosted: true
      cuda: 'ON'
      prep-cmd: 'cmake --version && ninja --version && gcc --version && git --version && pwsh --version'
      prep-check-cmd: 'cmake --version ; ninja --version ; gcc --version ; git --version; pwsh --version'
      bootstrap-cmd: './vcpkg/bootstrap-vcpkg.sh'
      cache-path: './none'
      nProc: 20
  linux-cuda-publish:
    needs: linux-cuda-build-test
    if: ${{ always() }}
    permissions:
      checks: write
      pull-requests: write
    uses: ./.github/workflows/publish-test.yml
    with:
      flav: Linux-CudaT
    secrets:
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
