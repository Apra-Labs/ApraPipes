name: Build and Push Docker Image

on:
  push:
    branches:
      - aa/aprapipesDockerNocuda
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Log in to GitHub Container Registry using the provided GITHUB_TOKEN
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      # - name: Build Docker image
      #   run: |
      #     # You can choose your naming schema. Here we tag with "latest".
      #     docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/my-docker-image:latest

      - name: Build Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/aprapipes_base_nocuda"
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          docker build . --file Dockerfile --tag $IMAGE_NAME_LOWER:${{ github.sha }}
      # - name: Build Docker image testing
      #   run: |
      #     # You can choose your naming schema. Here we tag with "latest".
      #     docker build . --file Dockerfile --tag my-docker-image:latest

      # - name: Push Docker image (latest tag)
      #   run: docker push ghcr.io/${{ github.repository_owner }}/my-docker-image:latest
        
      - name: Push Docker image (commit SHA tag)
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/aprapipes_base_nocuda"
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          docker push $IMAGE_NAME_LOWER:${{ github.sha }}
