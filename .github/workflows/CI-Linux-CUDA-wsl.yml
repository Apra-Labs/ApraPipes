name: CI-Linux-CUDA-WSL

on:
  push:  # Trigger on push to any branch
    branches-ignore:
      - fix/ci-additional-workflows  # Ignore push events on this CI fix branch
    paths-ignore:
      - '**.md'
      - '.github/docs/**'
      - 'docs/**'
  pull_request:
    branches-ignore:
      - fix/ci-additional-workflows  # Temporarily disable on ARM64 fix branch
    paths-ignore:
      - '**.md'
      - '.github/docs/**'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      force-cache-update:
        description: 'Force cache rebuild (deletes old cache and builds fresh)'
        required: false
        type: boolean
        default: false

env:
  NOTE_TO_SELF: "environments can not be passed from here to reused workflows!"

permissions:
  actions: write  # Required for cache deletion via gh cache delete
  contents: read  # Required for checkout

jobs:
  wsl-cuda-build-test:
    uses: ./.github/workflows/build-test-lin-wsl.yml
    with:
      runner: windows-cuda
      flav: WSL
      is-selfhosted: true
      cuda: 'ON'
      cache-path: './none'
      nProc: 6
      force-cache-update: ${{ inputs.force-cache-update == true }}
  wsl-cuda-publish:
    needs: wsl-cuda-build-test
    if: ${{ always() }}
    permissions:
      checks: write
      pull-requests: write
    uses: ./.github/workflows/publish-test.yml
    with:
      flav: WSL
    secrets:
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
