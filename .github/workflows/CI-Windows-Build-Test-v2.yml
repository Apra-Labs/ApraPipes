name: CI-Windows-Build-Test-v2

# Thin caller for unified build-test.yml
# Tests the new reusable workflow architecture

# TESTING ONLY: Manual trigger until v2 is validated
# Once validated, will replace CI-Windows-Build-Test.yml
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions needed by nested jobs in build-test.yml
permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build-test:
    uses: ./.github/workflows/build-test.yml
    with:
      os: windows
      runner: windows-latest
      cuda: 'ON'
      cuda_version: '11.8.0'
      build_type: Release
    secrets: inherit
