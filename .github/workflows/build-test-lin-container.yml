on:
  workflow_call:
    inputs:
      runner:
        type: string
        description: 'runner where this job will run'
        required: true
      flav: 
        type: string
        description: 'flavour of the build: Windows/linux_x64/linux_arm64'
        required: true
      buildConf:
        type: string
        description: 'build configuration e.g. Release/Debug etc.'
        default: 'RelWithDebInfo'
        required: false
      is-selfhosted: 
        type: boolean
        description: 'self hosted runners do not need to use cache'
        required: true
      skip-test: 
        type: boolean
        description: 'should test steps be skipped'
        default: false
        required: false
      cuda: 
        type: string
        description: 'ON/OFF based on this runner support cuda'
        required: true
      prep-cmd:
        type: string
        description: 'commands required to be run on a builder to prep it for build'
        default: 'sudo apt-get update -qq && sudo apt-get -y install ca-certificates curl zip unzip tar  autoconf   automake  autopoint build-essential  flex git-core   libass-dev   libfreetype6-dev   libgnutls28-dev   libmp3lame-dev   libsdl2-dev   libtool   libsoup-gnome2.4-dev   libva-dev   libvdpau-dev   libvorbis-dev   libxcb1-dev   libxcb-shm0-dev   libxcb-xfixes0-dev libncurses5-dev libncursesw5-dev  ninja-build   pkg-config   texinfo   wget   yasm   zlib1g-dev   nasm   gperf  bison python3 python3-pip dos2unix libx11-dev libgles2-mesa-dev libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev python3-jinja2 && pip3 install meson'
        required: false
      prep-check-cmd:
        type: string
        description: 'command to check if the builder is ready'
        default: 'cmake --version ; ninja --version ; gcc --version ; git --version; pwsh --version ||true '
        #pwsh is required on self hosted runners: see here: https://learn.microsoft.com/en-us/powershell/scripting/install/install-other-linux?view=powershell-7.2#installation-using-a-binary-archive-file     
        required: false
      bootstrap-cmd:
        type: string
        description: 'commands required to boot strap builder after code checkout'
        default: './vcpkg/bootstrap-vcpkg.sh'
        required: false
      is-prep-phase:
        type: boolean
        description: 'this workflow is called for a prep phase: it will split vcpkg install into 2 portions to cache and save'
        default: false
        required: false
      cache-path:
        type: string
        description: 'the folder which needs to be cached e.g. .cache/vcpkg'
        default: ${{ '/mnt/.cache/vcpkg/archives' }}
        required: false
      cmake-conf-cmd:
        type: string
        description: 'command needed for installing and configuring cmake'
        default: 'PATH=/usr/local/cuda/bin:$PATH ; cmake -B . -DENABLE_WINDOWS=OFF -DENABLE_LINUX=ON ../base'
        required: false
      nProc:
        type: number
        description: 'number of threads to be used by cmake/make'
        default: 6
        required: false
      nTestTimeoutMins:
        type: number
        description: 'number of mins of timeout for tests run'
        default: 20
        required: false
      force-cache-update:
        type: boolean
        description: 'force cache update after CMake configure by deleting old cache and saving new one (use when cache is incomplete/stale)'
        default: false
        required: false
      vcpkg-triplet:
        type: string
        description: 'vcpkg triplet for release-only builds (e.g., x64-linux-release)'
        default: 'x64-linux-release'
        required: false
jobs:
  build:
    env:
      CMAKE_TC_FILE: '../vcpkg/scripts/buildsystems/vcpkg.cmake' # Note: naming this variable as CMAKE_TOOLCHAIN_FILE can cause havoc!!!
      VCPKG_DEFAULT_BINARY_CACHE: /mnt/.cache/vcpkg
      TEST_EXE: build/aprapipesut
    container:
      image: nvidia/cuda:11.8.0-devel-ubuntu22.04
      volumes:
        - /mnt:/mnt
        - /:/host
    defaults:
      run:
        shell: bash
    runs-on: ${{ fromJson(inputs.runner) }}
    steps:
    - name: Prepare builder
      run: |
        echo "=== Cleaning up HOST filesystem via /host mount ==="
        df -h /host
        rm -rf /host/usr/share/dotnet || true
        rm -rf /host/usr/local/lib/android || true
        rm -rf /host/opt/ghc || true
        rm -rf /host/opt/hostedtoolcache || true
        echo "=== HOST cleanup complete ==="
        df -h /host

        echo "=== Installing build tools in container ==="
        apt-get update -qq
        apt-get install -y python3-pip libcudnn8-dev
        pip3 install --upgrade cmake==3.30.1
        ${{ inputs.prep-cmd }}
        ${{ inputs.prep-check-cmd }}

    - name: Check builder for CUDA
      if: ${{ contains(inputs.cuda,'ON')}} 
      run: |
        (PATH=/usr/local/cuda/bin:$PATH && nvcc --version) || echo 'please install cuda and add /usr/local/cuda/bin into path'
        test -f /usr/local/cuda/include/cudnn.h || echo 'install cudnn as described in the readme.md'

    - name: Cleanup workspace on self hosted runners
      if: inputs.is-selfhosted
      run: 'Remove-Item -Recurse -Force *'
      shell: pwsh
      continue-on-error: true

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        lfs: true
        fetch-depth: 0

    - name: Setup vcpkg binary cache
      run: mkdir -p ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}

    - name: List Submodules
      run: |
        git config --global --add safe.directory "*"
        git submodule status > submodule_ver.txt
        cat submodule_ver.txt
        git rev-list --all --count

    - name: Run VCPKG bootstrap
      run: ${{ inputs.bootstrap-cmd }}

    - name: Move vcpkg buildtrees to /mnt partition
      run: |
        echo "=== Moving vcpkg/buildtrees to /mnt to save disk space on root ==="
        mkdir -p /mnt/vcpkg/buildtrees
        rm -rf vcpkg/buildtrees || true
        ln -s /mnt/vcpkg/buildtrees vcpkg/buildtrees
        ls -la vcpkg/ | grep buildtrees
        echo "=== vcpkg/buildtrees now symlinked to /mnt/vcpkg/buildtrees ==="

    - name: Remove CUDA from vcpkg if we are in nocuda
      if: ${{ contains(inputs.cuda,'OFF')}}
      working-directory: base
      run: .\fix-vcpkg-json.ps1 -removeCUDA
      shell: pwsh

    - name: Remove OpenCV from vcpkg during prep phase
      if: inputs.is-prep-phase
      working-directory: base
      run: .\fix-vcpkg-json.ps1 -removeOpenCV
      shell: pwsh

    - name: Cache dependencies for fast cloud build
      id: cache-all
      if: ${{ !inputs.force-cache-update }}
      uses: actions/cache@v3
      with:
          path: |
            ${{ inputs.cache-path }}
            ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: Linux-vcpkg-${{ hashFiles('base/vcpkg.json', 'vcpkg/baseline.json', 'submodule_ver.txt') }}
          restore-keys: Linux-vcpkg-

    - name: Force cache update - restore and delete old cache
      id: cache-force-restore
      if: ${{ inputs.force-cache-update }}
      uses: actions/cache/restore@v3
      with:
          path: |
            ${{ inputs.cache-path }}
            ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
          key: Linux-vcpkg-${{ hashFiles('base/vcpkg.json', 'vcpkg/baseline.json', 'submodule_ver.txt') }}
          restore-keys: Linux-vcpkg-

    # Cache deletion removed - gh cache delete requires workflow-level permissions that are not available in reusable workflows
    # To force cache updates: manually delete caches via GitHub UI or use workflow_dispatch with force-cache-update flag

    - name: Make build folder
      run: mkdir -p build
      continue-on-error: true

    - name: Configure CMake Common
      working-directory: build
      run: '${{ inputs.cmake-conf-cmd }} -DVCPKG_TARGET_TRIPLET=${{ inputs.vcpkg-triplet }} -DVCPKG_HOST_TRIPLET=${{ inputs.vcpkg-triplet }} -DCMAKE_TOOLCHAIN_FILE=${{env.CMAKE_TC_FILE}} -DCMAKE_BUILD_TYPE=${{inputs.buildConf}} -DENABLE_CUDA=${{inputs.cuda}}'
      continue-on-error: ${{inputs.is-prep-phase}} # in prep phase we expect an error here due to missing OpenCV

    - name: Force cache update - save updated cache with newly-built packages
      if: ${{ always() && inputs.force-cache-update }}
      uses: actions/cache/save@v3
      with:
        path: |
          ${{ inputs.cache-path }}
          ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
        key: Linux-vcpkg-${{ hashFiles('base/vcpkg.json', 'vcpkg/baseline.json', 'submodule_ver.txt') }}

    - name: Build
      if: ${{!inputs.is-prep-phase}}
      working-directory: build
      run: cmake --build . --config ${{inputs.buildConf}} -j ${{ inputs.nProc }}

    - name: List Test cases
      if: ${{!inputs.is-prep-phase}}
      run: |
        ldd ${{env.TEST_EXE}} | tee >(grep 'not found') || true
        ${{env.TEST_EXE}} --list_content > tests.txt || true
      timeout-minutes: 1

    - name: Run Tests
      if: ${{!inputs.is-prep-phase && !inputs.skip-test}}
      run: |
        ${{env.TEST_EXE}} --log_format=JUNIT --log_sink=CI_test_result_${{inputs.flav}}.xml -p -l all
        TEST_EXIT=$?

        # Parse XML to check for actual test failures/errors
        if [ -f "CI_test_result_${{inputs.flav}}.xml" ]; then
          ERRORS=$(grep -oP 'errors="\K[0-9]+' CI_test_result_${{inputs.flav}}.xml | head -1)
          FAILURES=$(grep -oP 'failures="\K[0-9]+' CI_test_result_${{inputs.flav}}.xml | head -1)
          TESTS=$(grep -oP 'tests="\K[0-9]+' CI_test_result_${{inputs.flav}}.xml | head -1)
          SKIPPED=$(grep -oP 'skipped="\K[0-9]+' CI_test_result_${{inputs.flav}}.xml | head -1)
          PASSED=$((TESTS - SKIPPED - ERRORS - FAILURES))

          echo "Test Results: $PASSED passed, $FAILURES failures, $ERRORS errors, $SKIPPED skipped (total: $TESTS)"

          if [ "$ERRORS" -gt 0 ] || [ "$FAILURES" -gt 0 ]; then
            echo "::error::Tests failed: $FAILURES failures, $ERRORS errors"
            exit 1
          fi
        elif [ $TEST_EXIT -ne 0 ]; then
          echo "::error::Test execution failed with exit code $TEST_EXIT and no results file"
          exit 1
        fi
      timeout-minutes: ${{ inputs.nTestTimeoutMins}}
    
    - name: Upload Test Results
      if: ${{ always() }}
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: TestResults_${{ inputs.flav }}
        path: |
          CI_test_result_${{inputs.flav}}.xml
          data/SaveOrCompareFail/**


    - name: Upload build logs
      if:  ${{ always() }} # only upload logs when we have a failure above
      uses: actions/upload-artifact@v4
      with:
        name: BuildLogs_${{ inputs.flav }}
        path: |
          vcpkg/buildtrees/**/*.log
          vcpkg/buildtrees/**/*.txt
          vcpkg_installed/vcpkg/*



