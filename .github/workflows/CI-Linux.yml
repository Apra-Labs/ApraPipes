name: CI-Linux

# Unified Linux CI: builds with CUDA, runs on cloud runners

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions needed by nested jobs in build-test.yml
permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build-test:
    uses: ./.github/workflows/build-test.yml
    with:
      os: linux
      runner: ubuntu-22.04
      cuda: 'ON'
      cuda_version: '11.8.0'
      build_type: RelWithDebInfo
    secrets: inherit
