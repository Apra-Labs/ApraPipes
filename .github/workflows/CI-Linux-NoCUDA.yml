name: CI-Linux-NoCUDA

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  NOTE_TO_SELF: "environments can not be passed from here to reused workflows!"
  
jobs:
  linux-nocuda-build-test:
    uses: ./.github/workflows/build-test-lin.yml
    with:
      runner: 'ubuntu-22.04'
      flav: Linux
      cuda: 'OFF'
      is-selfhosted: false
      is-prep-phase: false
      nProc: 3
  linux-nocuda-publish:
    needs: linux-nocuda-build-test
    permissions:
      checks: write
      pull-requests: write
    uses: ./.github/workflows/publish-test.yml
    with:
      flav: Linux
    secrets:
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

  linux-nocuda-autofix:
    needs: [linux-nocuda-build-test]
    if: |
      always() &&
      (
        (startsWith(github.ref_name, 'autonomous-fix-')) ||
        (contains(needs.*.result, 'failure'))
      )
    permissions:
      contents: write
      pull-requests: write
      issues: write
    uses: ./.github/workflows/autonomous-autofix.yml
    with:
      build-flavor: 'Linux'
      artifact-name: 'BuildLogs_Linux'
      build-status: ${{ !contains(needs.*.result, 'failure') && 'success' || 'failure' }}      