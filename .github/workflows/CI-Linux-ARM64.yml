name: CI-Linux-ARM64

on:
  push:  # Trigger on push to any branch
    paths-ignore:
      - '**.md'
      - '.github/docs/**'
      - '.claude/**'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/docs/**'
      - '.claude/**'
      - 'docs/**'
  workflow_dispatch:

env:
  NOTE_TO_SELF: "environments can not be passed from here to reused workflows!"
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  
jobs:
  jetson-build-test:
    uses: ./.github/workflows/build-test-lin.yml
    with:
      runner: '["self-hosted", "Linux", "ARM64"]'
      flav: Linux_ARM64
      is-selfhosted: true
      cuda: 'ON'
      prep-cmd: |
        echo "=== ARM64 Build Environment ==="
        df -h / /data 2>/dev/null || df -h
        echo ""
        echo "=== Tool Versions ==="
        cmake --version | head -1
        ninja --version
        gcc --version | head -1
        autoconf --version | head -1
        /usr/local/cuda/bin/nvcc --version 2>/dev/null | tail -1 || echo "nvcc: MISSING"
        echo ""
      bootstrap-cmd: |
        export VCPKG_FORCE_SYSTEM_BINARIES=1
        ./vcpkg/bootstrap-vcpkg.sh
      cache-path: '/data/.cache/vcpkg'
      cmake-conf-cmd: 'export VCPKG_OVERLAY_PORTS=../thirdparty/arm64-overlay && cmake -B . -G Ninja -DENABLE_ARM64=ON ../base'
      vcpkg-triplet: 'arm64-linux-release'
      nProc: 6
      nTestTimeoutMins: 60  # ARM64 CPU is slower than x64, needs more time for tests
  jetson-publish:
    needs: jetson-build-test
    if: ${{ always() }}
    permissions:
      checks: write
      pull-requests: write
    uses: ./.github/workflows/publish-test.yml
    with:
      flav: Linux_ARM64
    secrets:
      GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
