name: Autonomous Autofix

on:
  workflow_call:
    inputs:
      build-flavor:
        required: true
        type: string
        description: 'Build flavor (e.g., Win-nocuda, Linux)'
      artifact-name:
        required: true
        type: string
        description: 'Name of the build logs artifact to download'
      build-status:
        required: true
        type: string
        description: 'Build status: success or failure'
      log-path:
        required: false
        type: string
        default: 'build-logs/vcpkg/buildtrees'
        description: 'Path to failure logs within artifact'

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install anthropic PyGithub gitpython pyyaml

      - name: Download build logs
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: build-logs/

      - name: Run autonomous agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_FLAVOR: ${{ inputs.build-flavor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/autonomous-agent/agent/autonomous_agent.py \
            --branch ${{ github.ref_name }} \
            --build-status ${{ inputs.build-status }} \
            --failure-log ${{ inputs.log-path }} \
            --output agent-result.json

      - name: Upload agent result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AgentResult_${{ inputs.build-flavor }}
          path: agent-result.json
