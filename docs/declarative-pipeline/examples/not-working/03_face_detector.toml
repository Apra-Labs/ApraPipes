# 03_face_detector.toml
# Analytics pipeline: TestSignalGenerator → FaceDetectorXform → StatSink
# Tests face detection on generated frames

[pipeline]
name = "face_detector"
description = "Pipeline testing face detection analytics"

[modules.generator]
type = "TestSignalGenerator"
  [modules.generator.props]
  width = 640
  height = 480

[modules.face_detect]
type = "FaceDetectorXform"
# Uses defaults

[modules.stats]
type = "StatSink"

[[connections]]
from = "generator"
to = "face_detect"

[[connections]]
from = "face_detect"
to = "stats"
