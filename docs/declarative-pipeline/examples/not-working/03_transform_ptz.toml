# 03_transform_ptz.toml
# Transform pipeline: TestSignalGenerator → VirtualPTZ → StatSink
# Tests virtual pan/tilt/zoom functionality

[pipeline]
name = "transform_ptz"
description = "Pipeline testing VirtualPTZ transform"

[modules.generator]
type = "TestSignalGenerator"
  [modules.generator.props]
  width = 1920
  height = 1080

[modules.ptz]
type = "VirtualPTZ"
  [modules.ptz.props]
  roiX = 0.25
  roiY = 0.25
  roiWidth = 0.5
  roiHeight = 0.5

[modules.stats]
type = "StatSink"

[[connections]]
from = "generator"
to = "ptz"

[[connections]]
from = "ptz"
to = "stats"
