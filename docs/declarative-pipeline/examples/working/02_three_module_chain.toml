# 02_three_module_chain.toml
# Three-module chain: TestSignalGenerator → ValveModule → StatSink
# Tests multi-hop connections

[pipeline]
name = "three_module_chain"
description = "Pipeline with three modules in a linear chain"

[modules.generator]
type = "TestSignalGenerator"
  [modules.generator.props]
  width = 640
  height = 480

[modules.valve]
type = "ValveModule"
# Uses defaults - allows all frames through

[modules.stats]
type = "StatSink"

[[connections]]
from = "generator"
to = "valve"

[[connections]]
from = "valve"
to = "stats"
