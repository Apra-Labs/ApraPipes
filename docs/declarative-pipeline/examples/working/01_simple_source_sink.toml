# 01_simple_source_sink.toml
# Simplest possible pipeline: TestSignalGenerator â†’ StatSink
# Expected: Generates test frames and prints statistics

[pipeline]
name = "simple_source_sink"
description = "Minimal pipeline to test basic module connectivity"

[modules.generator]
type = "TestSignalGenerator"
  [modules.generator.props]
  width = 640
  height = 480

[modules.stats]
type = "StatSink"

[[connections]]
from = "generator"
to = "stats"
