# Pipeline: TestSignalGenerator → ColorConversion → VirtualPTZ → StatSink
# Tests: Frame type conversion (RawImagePlanar → RawImage)

[settings]
name = "PTZ with Color Conversion"

[modules.generator]
type = "TestSignalGenerator"
  [modules.generator.props]
  width = 640
  height = 480

# Bridge module: converts RawImagePlanar to RawImage
[modules.convert]
type = "ColorConversion"
  [modules.convert.props]
  conversionType = "YUV420PLANAR_TO_RGB"

[modules.ptz]
type = "VirtualPTZ"

[modules.sink]
type = "StatSink"

[[connections]]
from = "generator"
to = "convert"

[[connections]]
from = "convert"
to = "ptz"

[[connections]]
from = "ptz"
to = "sink"
