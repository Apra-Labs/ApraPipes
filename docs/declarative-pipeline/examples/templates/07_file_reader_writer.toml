# 07_file_reader_writer.toml
# File I/O pipeline: FileReaderModule â†’ FileWriterModule
# NOTE: Update paths before running!

[pipeline]
name = "file_copy"
description = "Read frames from files and write to output"

[modules.reader]
type = "FileReaderModule"
  [modules.reader.props]
  # Pattern with ???? for frame numbers (e.g., frame_0001.raw, frame_0002.raw)
  strFullFileNameWithPattern = "/path/to/input/frame_????.raw"
  startIndex = 1
  maxIndex = 100
  readLoop = false

[modules.writer]
type = "FileWriterModule"
  [modules.writer.props]
  strFullFileNameWithPattern = "/path/to/output/frame_????.raw"
  append = false

[[connections]]
from = "reader"
to = "writer"
